spring.application.name=demo-webflux
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.com.example.demo.logging.AuditLogger=INFO

# Audit logging specific configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging for audit trail (optional)
logging.file.name=logs/demo-webflux.log
logging.file.max-size=10MB
logging.file.max-history=30

# Spring WebFlux logging
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty.http.server=DEBUG

# Development settings
spring.devtools.restart.enabled=true
